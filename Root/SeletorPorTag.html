    <div style="height: 14vh;" id="start"></div>
    <h1 class="title"> Seletor TAG</h1>
    <br><br>
    <p>
        Um seletor TAG escolhe todos os elementos que correspondem ao nome igual ao do seu elemento.<br>
        Se por exemplo eu nomear o meu seletor como <a id="hilit">p</a> todos os elementos &ltp&gt vão respeitar às regras que eu colocar lá dentro
    </p>
    <br><br>
    <div id="miniBox" contenteditable="true" spellcheck="false">
        
        <div>&ltstyle&gt</div>
            <div style="margin-left: 1em;"><a id="hilit">p</a>{</div>
                <br>

                <br>
            <div>}</div>
        <div>&lt/style&gt</div>
    
    </div>

    <div style="height: 14vh;"></div>

</body>
